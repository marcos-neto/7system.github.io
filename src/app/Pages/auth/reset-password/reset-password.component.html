<div class="mx-auto wrap-login">
    <div class="justify">
        <img class="logo" src="/assets/img/Logo-7system.jpg" />
    </div>
    <div class="justify">
        <h3>Cadastrar Nova Senha</h3>
    </div>
    <hr class="my-4">

    <form-custom [config]="formConfig" (submitForm)="resetPassword($event)"></form-custom>

    <hr class="my-4">
    <div class="justify">
        <p><a routerLink="/login">Voltar para o inicio</a></p>
    </div>
    <loader></loader>
</div>
