<div class="mx-auto wrap-login">
    <div class="justify">
        <img class="logo" src="/assets/img/Logo-7system.jpg" />
    </div>
    <div class="justify">
        <h3>Login</h3>
    </div>

    <form-custom [config]="formConfig" (submitForm)="passwordLogin($event)"></form-custom>

    <hr class="my-4">
    <div class="justify">
        <h4>Login com redes sociais</h4>
    </div>
    <div class="justify">
        <button type="button" mat-fab class="btn-google btn-social" color="warn" aria-label="Entrar com google"
            (click)="signInGoogle()">
            <i class="fa fa-google"></i>
        </button>
        <button type="button" mat-fab class="btn-facebook btn-social" color="primary" aria-label="Entrar com facebook"
            (click)="signInFacebook()">
            <i class="fa fa-facebook"></i>
        </button>
    </div>
    <hr class="my-4">
    <div class="justify">
        <p>Ainda nao possui conta? <a routerLink="/register-with">Clique aqui</a></p>
    </div>

    <loader></loader>
</div>
