<div class="row">
    <div class="col-md-8 col-xs-12">
        <div class="card">
            <div class="card-header card-header-custom">
                <h4 class="card-title">Criar Evento</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="formCreateScheduling" (ngSubmit)="saveScheduling()">

                    <div class="row">
                        <!-- titulo e tipo -->
                        <div class="col-md-6  col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Titulo</mat-label>
                                <input matInput formControlName="title">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6  col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Tipo</mat-label>
                                <mat-select formControlName="schedulingType">
                                    <mat-option *ngFor="let type of schedulingTypes" [value]="type">{{type.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </div>
                    </div>

                    <!-- data e allDay -->
                    <div class="row">
                        <div class="col-md-3 col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Data Inicio</mat-label>
                                <input matInput [matDatepicker]="pickerIni" formControlName="initialDate">
                                <mat-datepicker-toggle matSuffix [for]="pickerIni">
                                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #pickerIni></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-md-3  col-xs-12">
                            <mat-form-field appearance="outline">
                                <mat-label>Data Fim</mat-label>
                                <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
                                <mat-datepicker-toggle matSuffix [for]="pickerEnd">
                                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                </mat-datepicker-toggle>
                                <mat-datepicker #pickerEnd></mat-datepicker>
                            </mat-form-field>
                            <!-- <mat-form-field appearance="outline">
                                <mat-label>Data Fim</mat-label>
                                <input matInput [ngxMatDatetimePicker]="pickerEnd" formControlName="endDate">
                                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                                <ngx-mat-datetime-picker #pickerEnd></ngx-mat-datetime-picker>
                            </mat-form-field> -->
                        </div>


                        <div class="col col-xs-12">
                            <mat-slide-toggle color="primary" formControlName="allDay">
                                Dia
                                Todo?</mat-slide-toggle>
                        </div>


                    </div>

                    <!-- Horas -->
                    <div class="row">
                        <div class="col-md-6  col-xs-12" *ngIf="!allDayForm.value">
                            <div class="row">
                                <div class="col-md-6 col-xs-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label for="hourIni">Hora Inicio</mat-label>
                                        <input matInput formControlName="hourIni" [ngxTimepicker]="hourIni"
                                            [format]="24" readonly>
                                        <ngx-material-timepicker #hourIni [enableKeyboardInput]="true">
                                        </ngx-material-timepicker>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6 col-xs-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Hora Fim</mat-label>
                                        <input matInput formControlName="hourEnd" [ngxTimepicker]="hourEnd"
                                            [format]="24" readonly>
                                        <ngx-material-timepicker #hourEnd [enableKeyboardInput]="true">
                                        </ngx-material-timepicker>
                                    </mat-form-field>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col col-xs-12">
                            <label>Descrição do Evento</label>
                            <mat-form-field appearance="outline">
                                <textarea matInput formControlName="description" maxlength="200"></textarea>
                                <mat-hint>{{formCreateScheduling.value.description.length}}/200</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>

                    <button mat-raised-button type="submit" class="btn btn-custom pull-right"
                        [disabled]="formCreateScheduling.invalid">Salvar</button>

                </form>

            </div>
        </div>

        <loader></loader>
    </div>
</div>
