<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <breadcrumb [pages]="breadcrumbPages"></breadcrumb>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-8 col-md-12 col-sm-12">
                <div class="card with-transition">
                    <div class="card-header card-header-tabs card-header-custom">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper" *ngIf="isNew">
                                <h4 class="card-title"> Novo Usuário </h4>
                                <p class="card-category"> Cadastrar novo usuário </p>
                            </div>
                            <div class="nav-tabs-wrapper" *ngIf="!isNew">
                                <h4 class="card-title"> Editar Usuário </h4>
                                <p class="card-category"> Editar usuário </p>
                            </div>
                        </div>
                    </div>


                    <div class="card-body">
                        <form [formGroup]="formUser" (ngSubmit)="saveUser()">

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field>
                                        <mat-label>Nome completo</mat-label>
                                        <input matInput formControlName="fullName" [matAutocomplete]="false">
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                    <mat-form-field>
                                        <input matInput type="email" placeholder="Email" formControlName="email">
                                        <mat-icon matSuffix>email</mat-icon>
                                    </mat-form-field>
                                </div>

                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                    <mat-form-field>
                                        <input matInput placeholder="Data de Nascimento" formControlName="birthDate"
                                            [textMask]="{mask: mask.Date}">
                                        <mat-icon matSuffix>cake</mat-icon>
                                    </mat-form-field>
                                </div>

                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                    <mat-form-field>
                                        <input matInput type="text" placeholder="Celular" formControlName="cellphone"
                                            [textMask]="{mask: mask.Cell}">
                                        <mat-icon matSuffix>smartphone</mat-icon>
                                    </mat-form-field>
                                </div>

                                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12">
                                    <mat-form-field>
                                        <mat-label>Clube</mat-label>
                                        <mat-select formControlName="clubName" required>
                                            <mat-option>--</mat-option>
                                            <mat-option *ngFor="let club of clubs" [value]="club">
                                                {{club.name}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <mat-accordion class="example-headers-align">
                                            <mat-expansion-panel expanded hideToggle>
                                                <mat-expansion-panel-header>
                                                    <mat-panel-description>
                                                        Endereço
                                                        <mat-icon>map
                                                        </mat-icon>
                                                    </mat-panel-description>
                                                </mat-expansion-panel-header>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <mat-form-field>
                                                            <mat-label>Cep</mat-label>
                                                            <input type="text" matInput formControlName="zipCode"
                                                                [textMask]="{mask: mask.CEP}"
                                                                (change)="getCep(formUser.value.zipCode)">
                                                        </mat-form-field>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-xl-6 col-lg-10 col-md-10 col-sm-12">
                                                        <mat-form-field disabled>
                                                            <mat-label>Endereço</mat-label>
                                                            <input matInput formControlName="street">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12">
                                                        <mat-form-field>
                                                            <mat-label>Número</mat-label>
                                                            <input matInput formControlName="addressNumber">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12">
                                                        <mat-form-field>
                                                            <mat-label>Complemento</mat-label>
                                                            <input matInput formControlName="complement">
                                                        </mat-form-field>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <mat-form-field disabled>
                                                            <mat-label>Bairro</mat-label>
                                                            <input matInput formControlName="district">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <mat-form-field>
                                                            <mat-label>Cidade</mat-label>
                                                            <input matInput formControlName="city">
                                                        </mat-form-field>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <mat-form-field>
                                                            <mat-label>UF</mat-label>
                                                            <input matInput formControlName="uf">
                                                        </mat-form-field>
                                                    </div>
                                                </div>

                                            </mat-expansion-panel>
                                        </mat-accordion>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-custom pull-right">Salvar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
